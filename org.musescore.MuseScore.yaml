---
app-id: org.musescore.MuseScore

base: io.qt.qtwebengine.BaseApp
base-version: '5.15-22.08'

runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk

command: mscore
rename-icon: mscore
copy-icon: true
desktop-file-name-prefix: "(beta) "

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Too many wayland bugs.
  # --socket=wayland
  - --env=QT_QPA_PLATFORM=xcb
  # MuseScore.com connectivity
  - --share=network
  # Note playback
  - --socket=pulseaudio
  # PortAudio/MIDI
  - --device=all
  # Allow loading/saving files from anywhere
  # (portals donâ€™t work yet)
  - --filesystem=home
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # JACK
  - --filesystem=xdg-run/pipewire-0
  # Allow UPower access
  - --system-talk-name=org.freedesktop.UPower
  - --env=VST3_PATH=/app/extensions/Plugins/vst3

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '22.08'
    add-ld-path: lib
    subdirectories: true
    merge-dirs: vst3
    no-autodownload: true
    autodelete: false

cleanup-commands:
  # Cleanup after QtWebKit
  - rm -rf /app/include
  - rm -rf /app/lib/${FLATPAK_ARCH}-linux-gnu/{cmake,mkspecs,pkgconfig}
modules:
  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=/app/bin
    post-install:
      # MuseScore looks for this name for some reason
      - ln -s libportmidi.so /app/lib/libporttime.so
    sources:
      - type: archive
        url: https://sourceforge.net/projects/portmedia/files/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      - type: patch
        path: patches/portmidi-no-java.patch
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /include
      - '*.a'
      - '*.la'

  - name: musescore
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_JACK=ON
      - -DBUILD_UNIT_TESTS=OFF
      - -DBUILD_VST=ON
      - -DVST3_SDK_PATH=../VST_SDK/vst3sdk
      # thid is a stupidly pre-compiled binary that doesn't work with openSSL 3
      - -DBUILD_CRASHPAD_CLIENT=OFF
      - -DMUSESCORE_BUILD_CONFIG=release
    cleanup:
      # Delete the crashpad binary. It's useless.
      - /bin/crashpad_handler
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - '*.a'
    post-install:
      - install -d /app/extensions/Plugins
      - mv /app/share/mime/packages/musescore.xml /app/share/mime/packages/${FLATPAK_ID}.xml
      # https://github.com/hughsie/appstream-glib/blob/master/libappstream-glib/as-app-builder.c#L374
      - mkdir /app/share/mscore -p
      - ln -s /app/share/mscore-4.0/locale /app/share/mscore/translations
      # Add prefixes to mimetype icons so they can be exported
      # TODO: really, this bit could be nicer
      - cd /app/share/icons/hicolor;
        for d in */mimetypes/; do
          for f in ${d}*; do
            mv "$f" "${d}org.musescore.MuseScore.$(basename $f)";
          done;
        done
    sources:
      - type: archive
        url: https://github.com/musescore/MuseScore/archive/refs/tags/v4.0_rc.tar.gz
        sha256: b83e634ecf6d7948270563f41e81423d8c4503edc31206df77a8c7b2a73f7e1b
      - type: archive
        url: https://download.steinberg.net/sdk_downloads/vst-sdk_3.7.5_build-44_2022-05-19.zip
        sha256: c671e31e71613d1de4205e9bb2dfe2a7c83582b6c410ee23cdf2fc5bbd600537
        dest: VST_SDK
      - type: patch
        path: patches/musescore-mime-use-appid-icons.patch
      - type: patch
        path: patches/musescore-appdata.diff
      - type: patch
        path: patches/musescore-fixes.patch
      - type: patch
        path: patches/musescore-vst-build.patch
