app-id: org.musescore.MuseScore
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: mscore.sh

finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --device=all
  - --filesystem=home
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-run/pipewire-0
  - --system-talk-name=org.freedesktop.UPower
  - --env=APPIMAGE_EXTRACT_AND_RUN=1

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '23.08'
    add-ld-path: lib
    subdirectories: true
    merge-dirs: vst3
    no-autodownload: true
    autodelete: false

modules:
  - name: musescore
    buildsystem: simple
    build-commands:
      - chmod +x musescore.AppImage
      - ./musescore.AppImage --appimage-extract
      - cp squashfs-root/org.musescore.MuseScore4portable.desktop org.musescore.Musescore.desktop
      - install -Dm755 mscore.sh ${FLATPAK_DEST}/bin/mscore.sh
      - mv squashfs-root ${FLATPAK_DEST}/mscore
      - ls -l ${FLATPAK_DEST}/mscore/bin/mscore4portable

    sources:
      - type: file
        path: mscore.sh
      - type: file 
        dest-filename: musescore.AppImage
        url: https://github.com/musescore/MuseScore/releases/download/v4.2.1/MuseScore-4.2.1.240230938-x86_64.AppImage
        sha256: 07b00a863299499cf6a9f25dab85efb11d086c8947d822018782aec905cbfa35
