app-id: org.musescore.MuseScore

base: io.qt.qtwebkit.BaseApp
base-version: '5.12'

runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk

command: mscore
rename-desktop-file: mscore.desktop
rename-icon: mscore

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland
  - --socket=wayland
  # MuseScore.com connectivity
  - --share=network
  # Note playback
  - --socket=pulseaudio
  # PortAudio/MIDI
  - --device=all
  # Allow loading/saving files from anywhere
  # (portals don’t work yet)
  - --filesystem=host
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp

cleanup-commands:
  # Cleanup after QtWebKit
  - rm -rf /app/include
  - rm -rf /app/lib/{cmake,mkspecs,pkgconfig}

modules:
  - name: portaudio
    config-opts:
      - --disable-static
      - --without-oss
    sources:
      - type: archive
        url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
        sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
    cleanup:
      - /lib/pkgconfig
      - /include
      - '*.la'

  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=/app/bin
    post-install:
      # MuseScore looks for this name for some reason
      - ln -s libportmidi.so /app/lib/libporttime.so
    sources:
      - type: archive
        url: https://sourceforge.net/projects/portmedia/files/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      - type: patch
        path: portmidi-no-java.patch
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /include
      - '*.a'
      - '*.la'

  - name: musescore
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=RELEASE
      - -DBUILD_ALSA=OFF
      - -DBUILD_JACK=OFF
    build-commands:
      - make lrelease
    post-install:
      - mv /app/share/mime/packages/musescore.xml /app/share/mime/packages/org.musescore.MuseScore.xml
      - install -Dm644 -t /app/share/metainfo org.musescore.MuseScore.appdata.xml
      # https://github.com/hughsie/appstream-glib/blob/master/libappstream-glib/as-app-builder.c#L374
      - mkdir /app/share/mscore -p
      - ln -s /app/share/mscore-3.0/locale /app/share/mscore/translations
      # Add prefixes to mimetype icons so they can be exported
      # TODO: really, this bit could be nicer
      - cd /app/share/icons/hicolor;
        for d in */mimetypes/; do
          for f in ${d}*; do
            mv "$f" "${d}org.musescore.MuseScore.$(basename $f)";
          done;
        done
      # The scalable icon should be 128×128px (rsvg uses pt)
      - cd /app/share/icons/hicolor/scalable/apps/;
        rsvg-convert mscore.svg -w 96 -h 96 -f svg -o org.musescore.MuseScore.svg;
        rm mscore.svg
    sources:
      - type: archive
        url: https://github.com/musescore/MuseScore/archive/v3.0.2.tar.gz
        sha256: 4e8a203f256b48d8be7937b70f0f36a87104ee8359c99d0456627a14a42e2d6b
      - type: shell
        commands:
          - sed -i 's|setDesktopFileName("mscore")|setDesktopFileName("org.musescore.MuseScore")|' mscore/musescore.cpp
          # https://github.com/musescore/MuseScore/releases/tag/v3.0.2
          - echo '8ca4d2c' > mscore/revision.h
      - type: patch
        path: musescore-mime-use-appid-icons.patch
      - type: file
        path: org.musescore.MuseScore.appdata.xml
